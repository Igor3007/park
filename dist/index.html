<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">

    <link rel="stylesheet" href="styles/main.css?v=1.52">
  </head>
  <body>
    <header>
      <div class="header"> 
        <div class="header-top">
          <div class="header-top__menu">
            <div class="hamburger"><i> </i><i> </i><i></i></div><span>Меню</span>
          </div>
          <div class="header-top__logo"><a href="#"><img src="/img/svg/logo.svg"></a></div>
          <div class="header-top__phone">
            <div class="header-top-phone">
              <div class="header-top-phone__title">Группа продаж</div>
              <div class="header-top-phone__online">Сейчас работаем</div>
            </div>
          </div>
          <div class="header-top__msgr">
            <ul>
              <li><a href="#">
                  <svg width="25" height="25">
                    <use xlink:href="/img/sprites/sprite.svg#ic_call"></use>
                  </svg></a></li>
              <li><a href="#">
                  <svg width="25" height="25">
                    <use xlink:href="/img/sprites/sprite.svg#ic_wa"></use>
                  </svg></a></li>
              <li><a href="#">
                  <svg width="25" height="25">
                    <use xlink:href="/img/sprites/sprite.svg#ic_tg"></use>
                  </svg></a></li>
            </ul>
          </div>
          <div class="header-top__callback">
            <button class="btn btn-line">Заказать звонок</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>header-section
        <div class="container">
          <div class="header-content">
            <div class="header-content__title"> 
              <h1>Ренессанс Парк</h1>
              <p>Коттеджный поселок</p>
            </div>
            <div class="header-content__info">
              <div class="content-info">
                <div class="content-info__list">
                  <div class="content-info__item">
                    <div class="content-info__digit"><span>310</span></div>
                    <div class="content-info__desc">Количество домов в поселке </div>
                  </div>
                  <div class="content-info__item">
                    <div class="content-info__digit"> От <span>21</span> млн. ₽</div>
                    <div class="content-info__desc">минимальная цена дома</div>
                  </div>
                  <div class="content-info__item">
                    <div class="content-info__digit">  От <span>350</span> до <span>800</span> м² </div>
                    <div class="content-info__desc">минимальная площадь участков</div>
                  </div>
                  <div class="content-info__item">
                    <div class="content-info__digit"><span>130 Га</span></div>
                    <div class="content-info__desc">минимальная площадь участков</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="header-content__form">
              <div class="header-form">
                <div class="header-form__image"><span class="bgimage" style="background-image: url(/img/)"></span>
                </div>
                <div class="header-form__form">
                  <form>
                    <div class="form">
                      <div class="form__item">
                        <div class="form__subitem">
                          <input type="text" placeholder="Имя">
                        </div>
                        <div class="form__subitem">
                          <input type="tel" placeholder="+7___-___-__-__">
                        </div>
                        <div class="form__subitem">
                          <button class="btn btn-blue"></button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <section>about</section>
      </section>
    </main>
    <footer>
      <div class="footer">footer</div>
    </footer>
    <script src="js/main.js?v=1.52"></script>
    <script src="js/vendor.js"></script>
  </body>
</html>
